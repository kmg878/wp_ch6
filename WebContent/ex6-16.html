<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function sum1(a,b){
	return a+b;
}
//일반적인 방법
var sum2 = function(a,b){
	return a+b;
}
//객체니까 이상함 
var sum3= new Function("a","b","return a+b;");

console.log( sum1(10,20));
console.log( sum2(10,20));
console.log( sum3(10,20));
console.log( sum2(10));

/* 함수의 argument*/
var myFunction = function(arg1,arg2,arg3){
	console.log(arg1);
	console.log(arg2.name);
	console.log(arg3());
}

myFunction(10,{ name:"안대혁"},function(){return "Hellow"});


var myFunction2 = function(){
	if(arguments.length>=1){
	console.log(arguments[0]);
	}
	if(arguments.length>=2){
	console.log(arguments[1].name);
	}
	if(arguments.length>=3){
	console.log(arguments[2]());
	}
}
myFunction2(10);
myFunction2(20,{name:"김민정"});
myFunction2(20,{name:"김민정"},function(){return "hello"});

</script>
