<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/* function을 이용한 여러 객체 생성 방법 */
var employee = function(name,title){
	this.name =name;
	this.title =title;
	this.info=function(){
		console.log(this.name + ":"+ this.title);
	}
}
var e1 = new employee("둘리","백수");
e1.info();

var e2 = new employee("마이콜","가수");
e2.info();

/* function을 이용한 여러 객체 생성 방법 (prototype 기반의 객체 생성)*/
var employee2 = function(name,title){
	this.name = name;
	this.title = title;
}

employee2.prototype.info = function(){
	console.log(this.name + ":"+ this.title);
}
employee2.prototype.boss="고길동";


var e1 = new employee2("둘리","백수");
e1.info();

var e2 = new employee2("마이콜","가수");
e2.info();
/* 재정의 */

e2.info=function(){
	console.log(this.boss+":"+this.name+":"+this.title);
}
e2.info();

console.log(e2.boss);
</script>
</head>
<body>

</body>
</html>
